<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Saldo</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="sup-otrovalor">
        <div class="icono-otrovalor">
          <img src="../images/img_BancoMundial.png" alt="ImageOperaciones" />
        </div>
        <div class="contenido">
          <h2>Digite su clave de 4 digitos para continuar</h2>
        </div>
        <form class="ingresoClave">
          <input          
            type="password"
            name="clave"
            id="clave"
            placeholder="****"
          />
  
        </form>
        <div class="keyboard">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="number">.</button>
          <button class="number">0</button>
          <button class="number">#</button>
      </div>
      <div class="divbotones">
          <div class="colum1">
            <button
              class="boton botoncancelar"
              value="Cancelar"
              data-url="../index.html"
              id="boton"
            >
              Cancelar
            </button>
          </div>
          <div class="colum2">
            <button
              class="boton"
              value="Continuar"
              data-url="resultado_retiro.html"
              id="boton"
            >
              Continuar
            </button>
          </div>
        </div>
      </div>
      <script src="../js/script.js"></script>
</body>
</html>
